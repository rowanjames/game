<div ng-style="paneStyle" class="col-md-2 brs pan"><div ng-click="editCourse.addUnit()" class="col-md-12 bg-grey-light text-center text-primary bbs cursorp menu-pane-options"><span> <i ng-class="editCourse.creatingUnit ? 'icon-spin5 animate-spin' : 'icon-plus'"></i>&nbsp;New Unit </span></div><div ng-style="menuPaneStyle" class="col-md-12 man pan scrollcolumn"><div ng-repeat="(unitKey,unit) in editCourse.course.units" class="col-md-12 man pln prn ptl pbl bbs"><span style="word-break: break-all;" class="mls font18 text-dark-gray">

bs brs"><input type="text" style="border:0" ng-model="editCourse.course.units[editCourse.unitKey].lessons[editCourse.lessonKey].name" ng-change="editCourse.onChangeNames()" ng-disabled="!editCourse.course.units[editCourse.unitKey].lessons[editCourse.lessonKey].projects[editCourse.projectKey]" class="form-control"/></div><div class="col-md-6 text-center pan bbs"><input type="text" style="border:0" ng-model="editCourse.course.units[editCourse.unitKey].lessons[editCourse.lessonKey].projects[editCourse.projectKey].name" ng-change="editCourse.onChangeNames()" ng-disabled="!editCourse.course.units[editCourse.unitKey].lessons[editCourse.lessonKey].projects[editCourse.projectKey]" class="form-control"/></div><div ng-if="!editCourse.course.units[editCourse.unitKey].lessons[editCourse.lessonKey].projects[editCourse.projectKey]" class="col-md-12 man pan animate slide-down text-center">           <h3 class="text-dark-gray">Please select a project to edit.                </h3></div></div><textarea ng-style="editPaneStyle" ng-model="editCourse.content.markdown" ng-keyup="editCourse.convertMarked()" style="border:0;width:100%" ng-disabled="!editCourse.course.units[editCourse.unitKey].lessons[editCourse.lessonKey].projects[editCourse.projectKey]" class="custombox"></textarea></div><div class="col-md-5 brs"><div ng-style="paneStyle" ng-bind-html="editCourse.content.html" style="word-wrap:break-word" class="col-md-12 man pan scrollcolumn"></div></div>

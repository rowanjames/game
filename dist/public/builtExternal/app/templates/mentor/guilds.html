<div class="row man pan courses-tab-option-dashboard"><div class="col-md-12 bbs man pan bg-grey-light"><div class="col-md-3 man pan"><div style="padding-left:-13px" ng-if="guildsTab.currentGuild" class="btn-group btn-group-xs mbm mls mtm"><button type="button" data-toggle="dropdown" style="background:#fff;color:#888;border:1px solid #ddd;" class="btn btn-default dropdown-toggle bg-white text-dark-gray">{{guildsTab.currentGuild.guildName}} <span class="caret"></span></button><ul role="menu" style="margin-top:2px;" class="dropdown-menu dropdown-menu bor"><li ng-click="guildsTab.changeGuild(idxguild)" ng-repeat="(guildId, idxguild) in guildsTab.guildsIndex" ng-class="guildsTab.currentGuild.$id == idxguild.$id ? 'active' : ''"><a href="">{{idxguild.guildName}}</a></li></ul></div></div><div class="col-md-3 man pan text-center"><h6 ng-if="guildsTab.currentGuild" class="man ptm text-dark-gray">{{guildsTab.currentGuild.guildName}} </h6></div><div class="col-md-6 man pan"><div ng-click="guildsTab.createGuild()" ng-show="guildsTab.activePane=='Overview'" class="btn-xs btn mbm btn-default mtm pull-right mrs">New Guild</div><div ng-click="coursesTab.deleteCourse()" ng-if="guildsTab.currentGuild  &amp;&amp; !guildsTab.currentGuild.$isDestroyed" ng-show="guildsTab.activePane=='Overview'" class="btn-xs btn mbm btn-default mtm pull-right mrs">New Batch</div><div ng-click="coursesTab.deleteCourse()" ng-if="guildsTab.currentGuild &amp;&amp; !guildsTab.currentGuild.$isDestroyed" ng-show="guildsTab.activePane=='Members' || guildsTab.activePane=='Overview'" ng-class="guildsTab.activePane == 'Members' ? 'btn-primary' : 'btn-default'" class="btn-xs btn mbm mtm pull-right mrs">Members</div><div ng-click="coursesTab.deleteCourse()" ng-if="guildsTab.currentGuild &amp;&amp; !guildsTab.currentGuild.$isDestroyed" ng-show="guildsTab.activePane=='Finished' || guildsTab.activePane=='Overview'" ng-class="guildsTab.activePane == 'Finished' ? 'btn-primary' : 'btn-default'" class="btn-xs btn mbm mtm pull-right mrs">Finished Batches</div><div ng-click="coursesTab.deleteCourse()" ng-if="guildsTab.currentGuild &amp;&amp; !guildsTab.currentGuild.$isDestroyed" ng-show="guildsTab.activePane=='Current' || guildsTab.activePane=='Overview'" ng-class="guildsTab.activePane == 'Current' ? 'btn-primary' : 'btn-default'" class="btn-xs btn mbm mtm pull-right mrs">Current Batches</div><div ng-click="coursesTab.deleteCourse()" ng-if="guildsTab.currentGuild &amp;&amp; !guildsTab.currentGuild.$isDestroyed" ng-show="guildsTab.activePane=='Overview'" ng-class="guildsTab.activePane == 'Overview' ? 'btn-primary' : 'btn-default'" class="btn-xs btn mbm mtm pull-right mrs">Overview</div></div></div></div><div ng-style="paneStyle" style="overflow:scroll" ng-if="guildsTab.currentGuild &amp;&amp; !guildsTab.currentGuild.$isDestroyed" class="row man pan ng-cloak animate slide-down"></div>
